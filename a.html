<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/a_style.css"/>
		<title></title>
	</head>
	<body>
		<div class="container">
		  	<div class="page page0 cur">
				<h1 class="none start-gradient1 font_tran1 wow jackInTheBox" data-wow-delay="1s" data-wow-duration="3s">♡亲爱的♡</h1>
				<p class="none start-gradient1 wow fadeInDown" data-wow-delay="3s" data-wow-duration="3s">爱情</p>
				<p class="none start-gradient1 wow fadeInDown" data-wow-delay="6s" data-wow-duration="3s">就像某个夜晚的风一样突然来袭</p>
				<p class="none start-gradient1 wow fadeInDown" data-wow-delay="8s" data-wow-duration="3s">让我猝不及防</p>
				<p class="none start-gradient1 wow fadeInDown" data-wow-delay="12s" data-wow-duration="3s">此生相随！</p>
				<p class="none start-gradient1 wow zoomIn" data-wow-delay="13s" data-wow-duration="3s">----------♡----------</p>
				<p class="none start-gradient1 wow fadeInUp" data-wow-delay="14s" data-wow-duration="3s">我们并非偶然邂逅</p>
				<p class="none start-gradient1 wow fadeInUp" data-wow-delay="15s" data-wow-duration="3s">而是命中注定的好久不见</p>
			</div>
			<div class="page page1">
				<div class="flip_wrap"><!-- 大容器 -->
				     <div class="flip"><!-- 实现翻牌容器 -->
				          <div class="side front"><!-- 牌正面 -->
				               <img src="img/flip_bg.png">
				          </div>
				          <div class="side back"><!-- 牌背面 -->
				               <img src="img/flip_bg1.png">
				          </div>
				     </div>
				</div>
			</div>
			<div class="page page2">
				<div class="img_box animated each rubberBand infinite" style="animation-duration: 3s;"></div><!--swing-->
				<div class="danmu_box">
					<p class="danmu danmu_color" >♡爱你的佳为你精心制作♡</p>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
	<script src="js/wow.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
    $(document).ready(
        function() {
        	setTimeout(function(){
        		$('.none').css({"opacity":"1"})
        	},200)
        	new WOW().init();
            var nowpage = 0;
            //给最大的盒子增加事件监听
            $(".container").swipe(
                {
                    swipe:function(event, direction, distance, duration, fingerCount) {
                         if(direction == "up"){
                            nowpage = nowpage + 1;
                         }else if(direction == "down"){
                            nowpage = nowpage - 1;
                         }
                         if(nowpage > 2){
                            nowpage = 2;
                         }
                         if(nowpage < 0){
                            nowpage = 0;
                         }
                        $(".container").animate({"top":nowpage * -100 + "%"},400);
                        $(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");
                    }
                }
            );
        }
    );
    
	</script>
</html>
